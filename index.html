<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link href="./style.css" rel="stylesheet" type="text/css"/>
    <title>Don't Explode!</title>
</head>
<body>
    <header>
        <h1 id="title">Don't Explode!</h1>
    </header>
    
    <div id="main">
        <div id="player-section" class="container">
            
            <div id="button-container">
                <button value=1 id="decrease-one">-1</button>
                <button value=2 id="decrease-two">-2</button>
                <button id="play">Play Again</button>
            </div>
        </div>
        <div id="gameplay" class="container">
            <h2 id="player-score">Player Score</h2>
            <h2 id="bomb-count">Bomb Count</h2>
            <h2 id="cpu-score">CPU Score</h2>
            <img id="playerhasbomb" src="./assets/playerhasbomb.png"/>
            
        </div>
        <div id="log-section" class="container">
            
        </div>
    </div>
    
</body>
</html>
