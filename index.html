<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link href="./style.css" rel="stylesheet" type="text/css"/>
    <title>Don't Explode!</title>
</head>
<body>
    <header>
        <h1 id="title">Don't Explode!</h1>
    </header>
    
    <div id="main">
        <div id="player-section" class="container">
            <div id="rules-container">
                <h2 id="rules">How to Play</h2>
            </div>
            <div id="player-container">
            
                <button value=1 id="decrease-one">-1</button>
                <button value=2 id="decrease-two">-2</button>
                
            </div>
        </div>
        <div id="gameplay" class="container">
            <div id="counters-and-numbers">
            <div id="counters">
                <h2>Player Score</h2>
                <h2>Bomb Count</h2>
                <h2>CPU Score</h2>
            </div>
            <div id="number-counters">
                <h2 id="player-score" class="dynamic-count">0</h2>
                <h2 id="bomb-count" class="dynamic-count">0</h2>
                <h2 id="cpu-score" class="dynamic-count">0</h2>
            </div>
        </div>
            <img id="playerhasbomb" class="images" src="./assets/playerhasbomb.png"/>
            <div>
                <button id="play">Play Again</button>
            </div>
        </div>
        <div id="log-section" class="container">
           
            <textarea id="running-log" 
                    rows="27" cols="34"></textarea>
            
        </div>
    </div>
    
</body>
</html>
